#       - MONGODB_PASS=$MONGO_PASSWORD
#    volumes:
#      - './data/mongo:/data/db'
#    ports:
#      - 27020:27017
volumes:
  pg_data:
    driver: local
    driver_opts:
      type: none
      device: $PG_MOUNTED_VOLUME
      o: bind
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: $REDIS_MOUNTED_VOLUME
      o: bind
